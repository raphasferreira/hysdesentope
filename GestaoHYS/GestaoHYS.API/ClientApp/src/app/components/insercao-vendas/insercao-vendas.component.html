<div class="h-full" fxLayout="column">
  <div class="p-6 pb-0 bg-card shadow-b" fxFlex="none">
    <div vexContainer>
      <h1 class="display-1 mt-0 mb-4" fxLayout="row" fxLayoutAlign="start center">
        <span @scaleIn
          class="w-12 h-12 rounded-full text-primary ltr:mr-4 rtl:ml-4 flex items-center justify-center bg-primary-light">
          <ic-icon [icon]="icContacts" size="24px"></ic-icon>
        </span>
        <span @fadeInRight class="block">Faturas</span>
      </h1>

      <div fxLayout="row" fxLayoutAlign="start center" style="margin-bottom: 1%;">
        <nav class="vex-tabs border-0" fxFlex="auto" mat-tab-nav-bar>

        </nav>

        <button *ngIf="labelBotao=='Criar Fatura'" class="ltr:ml-1 rtl:mr-1" color="primary" fxFlex="none" fxHide.xs
          mat-icon-button matTooltip="Export Contacts" type="button">
          <mat-icon [icIcon]="icCloudDownload"></mat-icon>
        </button>

        <button (click)="createFatura()" class="ml-4" color="primary" fxFlex="none" mat-mini-fab
          matTooltip="Inserir Artigo Venda" type="button">
          <mat-icon [icIcon]="icAdd"></mat-icon>
        </button>

      </div>
    </div>
  </div>
    
  
    <div  @stagger class="overflow-y-auto" fxFlex="auto">
      <div class="p-gutter" vexContainer gdColumns="1fr " gdColumns.lt-md="1fr 1fr" gdColumns.xs="1fr" gdGap="24px">
        
        <vex-insercao-vendas-data-table (openContact)=" openContact($event)" (toggleStar)="toggleStar($event)"
        [searchStr]="searchStr$ | async">
      </vex-insercao-vendas-data-table>
      </div>
    </div>

</div>
