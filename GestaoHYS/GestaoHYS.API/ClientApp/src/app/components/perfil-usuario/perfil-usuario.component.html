<div class="h-full" fxLayout="column">
  <div class="p-6 pb-0 bg-card shadow-b" fxFlex="none">
    <div vexContainer>
      <h1 class="display-1 mt-0 mb-4" fxLayout="row" fxLayoutAlign="start center">
        <span @scaleIn
          class="w-12 h-12 rounded-full text-primary ltr:mr-4 rtl:ml-4 flex items-center justify-center bg-primary-light">
          <ic-icon [icon]="icContacts" size="24px"></ic-icon>
        </span>
        <span @fadeInRight class="block">Perfil de Usuários</span>
      </h1>

      <div fxLayout="row" fxLayoutAlign="start center" style="margin-bottom: 1%;">
        <nav class="vex-tabs border-0" fxFlex="auto" mat-tab-nav-bar>

        </nav>



        <button (click)="createPerfilUsuario()" class="ml-4" color="primary" fxFlex="none" mat-mini-fab
          matTooltip="Inserir Usuário" type="button">
          <mat-icon [icIcon]="icAdd"></mat-icon>
        </button>

        
      </div>
    </div>
  </div>


  <div *ngIf="labelBotao=='Criar Perfil de Usuário'" @stagger class="overflow-y-auto" fxFlex="auto">
    <div class="p-gutter" vexContainer gdColumns="1fr " gdColumns.lt-md="1fr 1fr" gdColumns.xs="1fr" gdGap="24px">
      <vex-perfil-usuario-tela-data-table (openContact)=" openContact($event)" (toggleStar)="toggleStar($event)"
        [searchStr]="searchStr$ | async">
      </vex-perfil-usuario-tela-data-table>
    </div>
  </div>


</div>
