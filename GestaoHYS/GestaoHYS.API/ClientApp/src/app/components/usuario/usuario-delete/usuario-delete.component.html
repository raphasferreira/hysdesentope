  <div>Deletar Usuario</div>
  <button type="button" mat-icon-button (click)="close('No answer')" tabindex="-1">
      <mat-icon [icIcon]="icClose"></mat-icon>
  </button>
</div>

<mat-dialog-content>
<div class="alert alert-danger" role="alert">
  Deseja realmente deletar este usu√°rio?
</div>
</mat-dialog-content>


<mat-dialog-actions align="end">

  <button (click)="deletarUsuario()" mat-raised-button color="primary">Sim</button>
</mat-dialog-actions>
