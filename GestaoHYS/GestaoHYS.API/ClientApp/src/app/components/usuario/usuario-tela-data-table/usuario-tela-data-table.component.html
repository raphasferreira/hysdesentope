
<vex-scrollbar class="h-full relative">

    <mat-progress-bar *ngIf="requisicao" mode="indeterminate" color="primary"></mat-progress-bar> 
      <mat-table [dataSource]="dataSource" matSort>
    
        <ng-container matColumnDef="Nome">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Nome </mat-header-cell>
            <mat-cell class="rows" style="text-align: left;" *matCellDef="let row"> {{row.nome || "-"}} </mat-cell>
        </ng-container>
    
        <ng-container matColumnDef="Email">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Email </mat-header-cell>
            <mat-cell class="rows" style="text-align: left;" *matCellDef="let row"> {{row.email || "-"}} </mat-cell>
        </ng-container> 

        <ng-container matColumnDef="Perfil">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Perfil </mat-header-cell>
            <mat-cell class="rows" style="text-align: left;" *matCellDef="let row"> {{row.perfil.descricao || "-"}} </mat-cell>
        </ng-container> 
        
        <ng-container matColumnDef="Acoes">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Ações </mat-header-cell>
            <mat-cell class="rows" *matCellDef="let row" [style.color]="row.color">
            <img (click)="updateUsuario(row)" style="cursor: pointer; max-width: 25px;" src="../../../assets/edit.png">
            <img (click)="deleteUsuario(row)" style="cursor: pointer; max-width: 25px; margin-left: 15px;" src="../../../assets/Recycle_Bin_Full.png">
            </mat-cell>
        </ng-container>  
    
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    
    </mat-table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    
    
      </vex-scrollbar>
